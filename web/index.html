<!DOCTYPE html>
<html>
  <head>
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="chat_app" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Chat App</title>
    <link rel="manifest" href="manifest.json" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-messaging-compat.js"></script>
  </head>
  <body>
    <script>
      // Service Worker Registration - FIXED PATH
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          // Register the service worker - CHANGED THIS LINE
          navigator.serviceWorker
            .register("./firebase-messaging-sw.js") <!-- CHANGED HERE -->
            .then(function (registration) {
              console.log(
                "Firebase Service Worker registered with scope:",
                registration.scope
              );
            })
            .catch(function (err) {
              console.log("Firebase Service Worker registration failed:", err);
            });
        });
      }

      // The value below is set by the flutter build process
      var serviceWorkerVersion = null;
      // ... rest of your Flutter script
    </script>

    <script src="main.dart.js" type="application/javascript"></script>
  </body>
</html>
